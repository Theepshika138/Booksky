<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Twisted Games</h2>
            <h5>Ana Huang</h5>
            <p>Bridget, Rhys ipsum dolor sit amet consectetur adipisicing elit. Velit saepe quas, nemo doloribus sit a magnam quis totam facere obcaecati voluptatibus eum iusto dolorem, sapiente est? Nesciunt quibusdam quisquam rerum.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
        
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-des-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup" >Cancel</button>
        </form>
    </div>
    <button class="add-btn" id="add-popup-btn">+</button>


    <script src="./script.js"></script>
</body>
</html>
